<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>QUIZ APP</title>
  </head>

  <body>
    <!--  This is Head Section -->

    <div class="intro" py-3 bg-white text-center>
      <div class="container">
        <h2 class="text-primary display-3 my-4">Developer's Quiz</h2>
      </div>
    </div>

    <!-- Result Secion -->

    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">Let's Begins</h2>

        <form class="quiz-form text-light">
          
          
            <!-- Question No - 01 -->

          <div class="my-5">
            <p class="lead font-weight-normal">
              HTML Is Programming Languange?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q1" value="A" checked />
              <label class="form-check-label">YES</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q1" value="B" checked />
              <label class="form-check-label">NO</label>
            </div>

            </div>

            <!-- Question No - 02 -->

          <div class="my-5">
            <p class="lead font-weight-normal">
              HTML has Six Heading Tags?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q2" value="A" checked />
              <label class="form-check-label">YES</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q2" value="B" checked />
              <label class="form-check-label">NO</label>
            </div>

            </div>

            <!-- Question No - 03 -->

          <div class="my-5">
            <p class="lead font-weight-normal">
              HTML Is Easy to Learn?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q3" value="A" checked />
              <label class="form-check-label">YES</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q3" value="B" checked />
              <label class="form-check-label">NO</label>
            </div>

            </div>

            <!-- Question No - 04 -->

          <div class="my-5">
            <p class="lead font-weight-normal">
              CSS is USed For Styling ?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q4" value="A" checked />
              <label class="form-check-label">YES</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q4" value="B" checked />
              <label class="form-check-label">NO</label>
            </div>

            </div>

            <!-- Question No - 05 -->

          <div class="my-5">
            <p class="lead font-weight-normal">
              HTML is Not Easy to Learn?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q5" value="A" checked />
              <label class="form-check-label">YES</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q5" value="B" checked />
              <label class="form-check-label">NO</label>
            </div>

            </div>
          <div class="text-center">
          <input type="submit" class="btn btn-light">
          </div>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
