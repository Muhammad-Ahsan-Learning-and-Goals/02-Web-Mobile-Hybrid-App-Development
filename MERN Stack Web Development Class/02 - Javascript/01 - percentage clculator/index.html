<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>

    <h3>Percenatge calculator</h3>

    <form onsubmit = "calculate(); return false;">
      <label for="totalMarks">Total Marks</label>

      <input type="number" id="totalMarks"  min="1" required
       placeholder = "Enter your Marks" />

      <br><br>

      <label for="obtainedMarks">Obtained Marks</label>

      <input type="number" id="obtainedMarks"  min="1" required
       placeholder = "Enter  your Obtained Marks" />

        <br><br>

      <button type="submit">Calculate</button>
       


    </form>
    <h2 id="result"></h2>

    <script>
      function calculate() {
        let totalMarks = document.querySelector("#totalMarks").value;

        let obtainedMarks = document.querySelector("#obtainedMarks").value;

        let result = (obtainedMarks / totalMarks) * 100;
        
        // alert(result + " % ")

        document.querySelector('#result').innerHTML = " you have got :  "  + result + " % " ;

      }
    </script>

    <script src="./app.js"></script>
  </body>
</html>
