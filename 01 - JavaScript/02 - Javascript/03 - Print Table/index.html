<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h2>Table</h2>

    <form onsubmit="printTable(); return false">
      <label for="numberInput"> Enter a Number to print Table</label>

      <br />

      <input
        type="number"
        id="numberInput"
        name="input"
        placeholder="Enter a Number"
      />

      <br />

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
      function printTable() {
        let input = +document.getElementById("numberInput").value;

        for (let i = 0; i < 10; i++) {
          document.querySelector("#result").innerHTML += `<h3> ${input} Ã— ${
            i + 1
          } = ${input * (i + 1)} </h3>`;
        }
      }
    </script>
  </body>
</html>
